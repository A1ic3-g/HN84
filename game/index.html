<!DOCTYPE html>
<html lang="en">
<head>
    <title>Paco-Mano</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <link type="text/css" rel="stylesheet" href="main.css">
    <style>
        canvas {
            border: 1px solid white;
        }

        .player-info {
            margin: 10px;
            color: white;
        }

        .lives-display {
            display: flex;
        }

        .life {
            width: 20px;
            height: 20px;
            margin-right: 5px;
            border-radius: 50%;
        }

        .score-columns {
            display: flex;
        }

        .score-column {
            flex: 1;
        }
    </style>
</head>
<body>
    <button id="newPacman">New Pac-Man</button>
    <button id="newInky">New Inky</button>
    <button id="newBlinky">New Blinky</button>
    <button id="newPinky">New Pinky</button>
    <button id="newClyde">New Clyde</button>
    <div id="info">
        Testing with a topdown camera<br />
        Pacman
    </div>
    <canvas id="pacmanCanvas" width="560" height="620"></canvas>
    <script src="pacmanMulti.js"></script>
    <div id="scoreboard" class="score-columns">
        <div class="score-column">
            <div id="player1" class="player-info">
                <p>Player 1 Score: <span id="score1">0</span></p>
                <div id="lives1" class="lives-display"></div>
            </div>
            <div id="player2" class="player-info">
                <p>Player 2 Score: <span id="score2">0</span></p>
                <div id="lives2" class="lives-display"></div>
            </div>
        </div>
        <div class="score-column">
            <div id="player3" class="player-info">
                <p>Player 3 Score: <span id="score3">0</span></p>
                <div id="lives3" class="lives-display"></div>
            </div>
            <div id="player4" class="player-info">
                <p>Player 4 Score: <span id="score4">0</span></p>
                <div id="lives4" class="lives-display"></div>
            </div>
        </div>
    </div>
</body>
</html>
