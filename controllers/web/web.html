<!DOCTYPE html>
<html>
  <head>
    <title>Controller</title>
  </head>
  <body style="background-color: yellow;"> <!-- Set the background color to yellow for the entire body -->
    <table>
      <tr>
        <td></td>
        <td><button style="background-color: red; color: white; width: 100%; padding: 10px; border: none; cursor: pointer;" onclick="up()">Up</button></td>
        <td></td>
      </tr>
      <tr>
        <td><button style="background-color: red; color: white; width: 100%; padding: 10px; border: none; cursor: pointer;" onclick="left()">Left</button></td>
        <td></td>
        <td><button style="background-color: red; color: white; width: 100%; padding: 10px; border: none; cursor: pointer;" onclick="right()">Right</button></td>
      </tr>
      <tr>
        <td></td>
        <td><button style="background-color: red; color: white; width: 100%; padding: 10px; border: none; cursor: pointer;" onclick="down()">Down</button></td>
        <td></td>
      </tr>
    </table>
  </body>
</html>
